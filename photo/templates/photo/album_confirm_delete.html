
{% extends "base.html" %}

{% block title %}album_confirm_delete.html{% endblock %}

{% block content %}

    <form action="." method="post">{% csrf_token %}

        <input type="submit" value="Confirm" class="btn btn-danger btn-sm" />
    </form>

{% endblock %}
